<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Design Nintendo Switch</title>
</head>
<body>
	<div class='containerMain'>
		  <di class='containerNintendo'>
		    <div class="controlLeft">
		    	<div class="buttonLessLeft"></div>
		    	<div class="buttonCircleLeft"></div>
		    	<div class="buttons-TopLeft">
		    		<span class="fas fa-arrow-up"></span>
		    	</div>
		    	<div class="buttons-LeftLeft">

		    	</div>
		    	<div class="buttons-RightLeft">

		    	</div>
		    	<div class="buttons-BottomLeft">

		    	</div>
		    	<div class="boxSmall"></div>
		    </div>
		    <div class="screen">
		    	<span class="fas fa-cloud cloudOne"></span>
		    	<span class="fas fa-cloud cloudTwo"></span>
		    	<span class="fas fa-cloud cloudThree"></span>
		    	<span class="fas fa-cloud cloudFour"></span>


		    	<div class="buildingOne" id="buildingOne">

		    		<div class="windowsTwo"></div>
		    		<div class="windowsThree"></div>
		    	</div>
		    	<div class="buildingTwo" id="buildingTwo">

		    		<div class="windowsFive"></div>

		    		<div class="windowsEleven"></div>
		    		<div class="windowsTwelve"></div>

		    		<div class="windowsFiveteen"></div>
		    		<div class="windowsSixteen"></div>
		    		<div class="windowsSeventeen"></div>
		    		<div class="windowsEightteen"></div>
		    		<div class="windowsNineteen"></div>
		    		<div class="windowsTwenty"></div>
		    		<div class="windowsTwentyone"></div>
		    	</div>
		    	<div class="trunk"></div>
		    	<div class="tree"></div>
		    	<div class="buildingThree" id="buildingThree">

		    		<div class="windowsTwentyfour"></div>

		    		<div class="windowsTwentynine"></div>

		    		<div class="windowsThirtytwo"></div>
		    		<div class="windowsThirtythree"></div>
		    	</div>
		    	<div class="buildingFour" id="buildingFour">

		    		<div class="windowsThirtyfive"></div>
		    		<div class="windowsThirtysix"></div>
		    		<div class="windowsThirtyseven"></div>
		    		<div class="windowsThirtyeight"></div>
		    		<div class="windowsThirtynine"></div>

		    		<div class="windowsFortyone"></div>

		    	<div class="buildingFive">
		    		<div class="windowsFortysix"></div>
		    		<div class="windowsFortyseven"></div>

		    	</div>


		    	<div class="trunkTwo"></div>
		    	<div class="treeTwo"></div>
		    	<div class="Line">

		    	</div>
		    </div>
		    <div class="controlRight">

		    	<div class="buttonMoreXRight"></div>
		    	<div class="buttonCircleRight"></div>
		    	<div class="buttons-TopRight">
		    		<p class="letter">X</p>
		    	</div>
		    	<div class="buttons-LeftRight">
		    		<p class="letter">Y</p>
		    	</div>
		    	<div class="buttons-RightRight">
		    		<p class="letter">A</p>
		    	</div>
		    	<div class="buttons-BottomRight">
		    		<p class="letter">B</p>
		    	</div>
		    	<div class="circleSmall"></div>
		    </div>
		 </div>
	</div>
